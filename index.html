<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="./master.css">
</head>
<body>

  <div class="container">
    <div>
      <img class="decorative" src="./images/drawers.jpg" alt="">
    </div>
    <article>
      <h1>
        Shift the overall look and feel by<br> adding these wonderful 
        touches to<br>furniture in your home
      </h1>
    
      <p>
        Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
        to help you make any room feel complete.
      </p>
      
      <figure>
        <img src="./images/avatar-michelle.jpg" alt="a girl">
        <figcaption>
          <b>Michelle Appleton</b>
          <p class="date">28 Jun 2020</p>
          <div class="share">
            <div class="share-opt">
              <span>Share
                <ul>
                  <li><a href="#">
                    <svg class="icon">
                      <use xlink:href="./images/sprite.svg#icon-facebook"></use>
                    </svg>
                  </a></li>
                  <li><a href="#">
                    <svg class="icon">
                      <use xlink:href="./images/sprite.svg#icon-twitter"></use>
                    </svg>
                  </a></li>
                  <li><a href="#">
                    <svg class="icon">
                      <use xlink:href="./images/sprite.svg#icon-pinterest"></use>
                    </svg>
                  </a></li>
                </ul>
              </span>
            </div>
            <button>
              <svg class="icon">
                <use xlink:href="./images/sprite.svg#icon-share"></use>
              </svg>
            </button>
          </div>
        </figcaption>
      </figure>
    </article>
  </div>
  
</body>
</html>
